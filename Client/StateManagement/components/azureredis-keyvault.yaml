apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
  namespace: default
spec:
  type: state.redis
  version: v1
  metadata:
  - name: redisHost
    value: <NAME>.redis.cache.windows.net:6380
  - name: redisPassword
    secretKeyRef:
      name: redis-password2
      key:  redis-password2
  - name: enableTLS   # <-- This is the important part missing in the docs
    value: "true"   
auth:
  secretStore: secretstore